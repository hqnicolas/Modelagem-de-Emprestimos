services:
  credit-analysis-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: credit-analysis-system
    ports:
      - "8501:8501"
    volumes:
      # Volume para persistir logs
      - ./logs:/app/logs
      # Volume para modelos (caso queira atualizar sem rebuild)
      - ./lgbm_model_optimized.pkl:/app/lgbm_model_optimized.pkl:ro
      - ./scaler.pkl:/app/scaler.pkl:ro
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - credit-network

networks:
  credit-network:
    driver: bridge
